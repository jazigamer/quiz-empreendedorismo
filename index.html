<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>‚ö° QUIZ ULTRA - A REVOLU√á√ÉO DEFINITIVA!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- MATRIX BACKGROUND -->
  <canvas id="matrixCanvas"></canvas>

  <!-- GLOW EFFECTS -->
  <div class="cyber-glow glow-1"></div>
  <div class="cyber-glow glow-2"></div>
  <div class="cyber-glow glow-3"></div>

  <!-- PARTICLES -->
  <div class="particles-container" id="particlesContainer"></div>

  <!-- LOADING SCREEN -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
    <div class="loading-text">INICIALIZANDO SISTEMA...</div>
  </div>

  <!-- MAIN TERMINAL -->
  <div class="cyber-terminal">
    <div class="scan-overlay"></div>

    <!-- HEADER -->
    <div class="terminal-header">
      <h1 class="main-title">‚ö° QUIZ ULTRA ‚ö°</h1>
      <p class="subtitle">A EXPERI√äNCIA DEFINITIVA</p>
    </div>

    <!-- STATS BAR -->
    <div class="stats-bar">
      <div class="mission-counter">
        MISS√ÉO: <span id="currentMission">01</span>/<span id="totalMissions">05</span>
      </div>
      <div class="score-display">
        ‚ö° <span id="scoreValue">000</span>
      </div>
    </div>

    <!-- QUESTION -->
    <div class="question-area">
      <div class="question-bg"></div>
      <div class="question-text" id="questionText">
        INICIALIZANDO SISTEMA...
      </div>
    </div>

    <!-- ANSWERS -->
    <div class="answers-container" id="answersContainer">
      <!-- Answers generated by JavaScript -->
    </div>

    <!-- TIMER -->
    <div class="timer-section">
      <div class="timer-header">
        <div class="timer-label">‚è∞ TEMPO CR√çTICO</div>
        <div class="timer-value" id="timerValue">30</div>
      </div>
      <div class="timer-bar">
        <div class="timer-fill" id="timerFill"></div>
      </div>
    </div>

    <!-- RESULTS SCREEN -->
    <div class="results-screen" id="resultsScreen">
      <div class="results-content">
        <div class="victory-icon" id="victoryIcon">üèÜ</div>
        <div class="final-score" id="finalScore">000/500</div>
        <div class="result-message" id="resultMessage"></div>

        <!-- CONTAINER DO PR√äMIO -->
        <div class="prize-container">
          <div class="prize-text" id="prizeText">
            <div class="prize-display">
              <div class="prize-icon">üèÜ</div>
              <div class="prize-name">CARREGANDO PR√äMIO...</div>
            </div>
          </div>
        </div>

        <!-- BOT√ÉO CENTRALIZADO -->
        <div class="restart-btn-container">
          <button class="restart-btn" onclick="restartQuiz()">
            <i class="fas fa-sync-alt"></i> NOVA MISS√ÉO
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="cyber-modal" id="cyberModal">
    <div class="modal-content">
      <div class="modal-icon" id="modalIcon">
        <i class="fas fa-bolt"></i>
      </div>
      <h2 class="modal-title" id="modalTitle">INCR√çVEL!</h2>
      <p class="modal-message" id="modalMessage">
        Carregando explica√ß√£o...
      </p>
      <button class="modal-btn" onclick="continueGame()">
        <i class="fas fa-forward"></i> CONTINUAR
      </button>
    </div>
  </div>

  <!-- AUDIO ELEMENTS -->
  <audio id="clickSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
  </audio>
  <audio id="correctSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
  </audio>
  <audio id="wrongSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
  </audio>
  <audio id="timeSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-clock-countdown-bleeps-917.mp3" type="audio/mpeg">
  </audio>
  <audio id="winSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-win-2016.mp3" type="audio/mpeg">
  </audio>
  
  <script src="quiz.js"></script>
</body>

</html>
