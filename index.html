<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>‚ö° QUIZ ULTRA - A REVOLU√á√ÉO DEFINITIVA!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== RESET E CONFIGURA√á√ïES GLOBAIS ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --neon-cyan: #00f7ff;
      --neon-magenta: #ff00ff;
      --neon-lime: #00ff88;
      --neon-gold: #ffd700;
      --neon-violet: #9d4edd;
      --matrix-green: #00ff41;
      --cyber-black: #000814;
      --cyber-blue: #0a0a2a;
      --cyber-dark: #001220;
    }

    html,
    body {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      position: fixed;
      touch-action: none;
      overscroll-behavior: none;
    }

    body {
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      background:
        radial-gradient(ellipse at 20% 10%, #9d4edd33 0%, transparent 40%),
        radial-gradient(ellipse at 80% 90%, #00f7ff33 0%, transparent 40%),
        linear-gradient(180deg, var(--cyber-black) 0%, var(--cyber-blue) 50%, var(--cyber-black) 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* ===== PREVENT ZOOM ON MOBILE ===== */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* ===== MATRIX BACKGROUND ===== */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.6;
      pointer-events: none;
    }

    /* ===== GLOW EFFECTS ===== */
    .cyber-glow {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.4;
      animation: float-glow 20s infinite alternate;
    }

    .glow-1 {
      width: 60vh;
      height: 60vh;
      background: var(--neon-cyan);
      top: -20vh;
      left: -10vw;
      animation-delay: 0s;
    }

    .glow-2 {
      width: 50vh;
      height: 50vh;
      background: var(--neon-magenta);
      bottom: -15vh;
      right: -5vw;
      animation-delay: 5s;
    }

    .glow-3 {
      width: 40vh;
      height: 40vh;
      background: var(--neon-lime);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 10s;
    }

    /* ===== MAIN TERMINAL ===== */
    .cyber-terminal {
      width: 95vw;
      height: 98vh;
      max-width: 500px;
      background: rgba(5, 10, 30, 0.92);
      border: 4px solid;
      border-image: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-lime)) 1;
      border-radius: 25px;
      position: relative;
      z-index: 10;
      overflow: hidden;
      box-shadow:
        0 0 80px rgba(0, 247, 255, 0.4),
        0 0 160px rgba(255, 0, 255, 0.3),
        inset 0 0 60px rgba(0, 255, 136, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      animation: terminal-float 8s ease-in-out infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes terminal-float {

      0%,
      100% {
        transform: translateY(0) rotate(0.5deg) scale(1);
        box-shadow:
          0 0 80px rgba(0, 247, 255, 0.4),
          0 0 160px rgba(255, 0, 255, 0.3);
      }

      50% {
        transform: translateY(-20px) rotate(-0.5deg) scale(1.005);
        box-shadow:
          0 0 100px rgba(0, 247, 255, 0.6),
          0 0 200px rgba(255, 0, 255, 0.4);
      }
    }

    /* ===== SCAN LINES ===== */
    .scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg,
          rgba(0, 0, 0, 0.15) 0px,
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px);
      pointer-events: none;
      z-index: 2;
      animation: scan-move 0.1s linear infinite;
    }

    @keyframes scan-move {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 0 2px;
      }
    }

    /* ===== HEADER ===== */
    .terminal-header {
      padding: 2.5vh 3vw 2vh;
      text-align: center;
      position: relative;
      border-bottom: 3px solid;
      border-image: linear-gradient(90deg, transparent, var(--neon-cyan), transparent) 1;
      flex-shrink: 0;
    }

    .main-title {
      font-size: clamp(2.2rem, 8vw, 3.2rem);
      font-weight: 900;
      background: linear-gradient(135deg,
          var(--neon-cyan) 0%,
          var(--neon-magenta) 25%,
          var(--neon-lime) 50%,
          var(--neon-gold) 75%,
          var(--neon-cyan) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 30px var(--neon-cyan),
        0 0 60px var(--neon-magenta),
        0 0 90px var(--neon-lime);
      margin-bottom: 1vh;
      letter-spacing: 0.1em;
      animation: title-glitch 8s infinite, title-pulse 3s infinite alternate;
      background-size: 200% 200%;
      line-height: 1.1;
    }

    @keyframes title-glitch {

      0%,
      95% {
        transform: translateX(0);
      }

      96% {
        transform: translateX(-2px);
      }

      97% {
        transform: translateX(2px);
      }

      98% {
        transform: translateX(-1px);
      }

      99% {
        transform: translateX(1px);
      }
    }

    @keyframes title-pulse {
      0% {
        opacity: 0.9;
      }

      100% {
        opacity: 1;
      }
    }

    .subtitle {
      font-size: clamp(1rem, 3.5vw, 1.3rem);
      color: var(--neon-lime);
      font-weight: 600;
      text-shadow: 0 0 15px var(--neon-lime);
      letter-spacing: 0.05em;
    }

    /* ===== STATS BAR ===== */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.8vh 3vw;
      background: linear-gradient(90deg,
          rgba(0, 0, 0, 0.4) 0%,
          rgba(0, 20, 40, 0.6) 50%,
          rgba(0, 0, 0, 0.4) 100%);
      margin: 2vh 3vw;
      border-radius: 15px;
      border: 2px solid;
      border-image: linear-gradient(45deg, var(--neon-cyan), transparent) 1;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .stats-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(0, 247, 255, 0.2),
          transparent);
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    .mission-counter {
      font-size: clamp(1rem, 3.5vw, 1.3rem);
      color: var(--neon-cyan);
      text-shadow: 0 0 15px var(--neon-cyan);
      font-weight: 700;
    }

    .score-display {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      color: var(--neon-gold);
      text-shadow:
        0 0 20px var(--neon-gold),
        0 0 40px rgba(255, 215, 0, 0.5);
      font-weight: 900;
      animation: score-glow 2s infinite alternate;
    }

    @keyframes score-glow {
      0% {
        opacity: 0.8;
        text-shadow: 0 0 20px var(--neon-gold);
      }

      100% {
        opacity: 1;
        text-shadow: 0 0 30px var(--neon-gold), 0 0 60px rgba(255, 215, 0, 0.7);
      }
    }

    /* ===== QUESTION AREA ===== */
    .question-area {
      padding: 2.5vh 3vw;
      margin: 0 3vw 2.5vh;
      background: linear-gradient(135deg,
          rgba(0, 20, 40, 0.7) 0%,
          rgba(0, 10, 30, 0.9) 100%);
      border-radius: 18px;
      border: 3px solid;
      border-image: linear-gradient(45deg, var(--neon-violet), transparent) 1;
      min-height: 18vh;
      max-height: 22vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow:
        inset 0 0 30px rgba(157, 78, 221, 0.3),
        0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .question-text {
      font-size: clamp(1.3rem, 4vw, 1.7rem);
      line-height: 1.3;
      color: white;
      text-shadow: 0 0 10px white;
      padding: 1.5vh;
      position: relative;
      z-index: 2;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .question-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 30% 30%, rgba(157, 78, 221, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(0, 247, 255, 0.2) 0%, transparent 50%);
      z-index: 1;
      animation: bg-pulse 10s infinite alternate;
    }

    @keyframes bg-pulse {
      0% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    /* ===== ANSWERS GRID ===== */
    .answers-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5vh;
      padding: 0 3vw;
      margin-bottom: 2.5vh;
      overflow-y: auto;
      overflow-x: hidden;
      min-height: 30vh;
      max-height: 40vh;
    }

    .answers-container::-webkit-scrollbar {
      width: 6px;
    }

    .answers-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .answers-container::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--neon-cyan), var(--neon-lime));
      border-radius: 10px;
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    .cyber-option {
      background: linear-gradient(135deg,
          rgba(0, 30, 60, 0.9) 0%,
          rgba(10, 20, 50, 0.9) 100%);
      border: 3px solid;
      border-image: linear-gradient(45deg, var(--neon-lime), var(--neon-cyan)) 1;
      color: white;
      padding: 2.2vh 3vw;
      font-size: clamp(1rem, 3.2vw, 1.2rem);
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 2.5vw;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 8vh;
      touch-action: manipulation;
    }

    .cyber-option:hover:not(.disabled),
    .cyber-option:active:not(.disabled) {
      transform: translateY(-3px) scale(1.02);
      box-shadow:
        0 15px 35px rgba(0, 255, 136, 0.4),
        0 0 40px rgba(0, 247, 255, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      border-image: linear-gradient(45deg, var(--neon-gold), var(--neon-magenta)) 1;
    }

    .cyber-option.correct {
      border-image: linear-gradient(45deg, #00ff88, #00ff41) 1;
      background: linear-gradient(135deg,
          rgba(0, 100, 0, 0.5) 0%,
          rgba(0, 150, 0, 0.7) 100%);
      animation: correct-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes correct-pop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }

    .cyber-option.incorrect {
      border-image: linear-gradient(45deg, #ff0055, #ff0000) 1;
      background: linear-gradient(135deg,
          rgba(100, 0, 0, 0.5) 0%,
          rgba(150, 0, 0, 0.7) 100%);
      animation: incorrect-shake 0.5s ease;
    }

    @keyframes incorrect-shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-8px);
      }

      75% {
        transform: translateX(8px);
      }
    }

    .cyber-option.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      filter: grayscale(0.7);
      transform: none !important;
    }

    .option-badge {
      width: 7vh;
      height: 7vh;
      min-width: 7vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
      border-radius: 50%;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 900;
      color: black;
      box-shadow:
        0 0 25px var(--neon-cyan),
        inset 0 0 15px rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
    }

    .cyber-option:hover:not(.disabled) .option-badge {
      transform: rotate(360deg) scale(1.15);
      box-shadow:
        0 0 35px var(--neon-magenta),
        inset 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* ===== TIMER ===== */
    .timer-section {
      padding: 2vh 3vw;
      background: linear-gradient(90deg,
          rgba(0, 0, 0, 0.5) 0%,
          rgba(0, 20, 40, 0.7) 50%,
          rgba(0, 0, 0, 0.5) 100%);
      margin: 0 3vw 2.5vh;
      border-radius: 15px;
      border: 3px solid;
      border-image: linear-gradient(45deg, var(--neon-gold), var(--neon-magenta)) 1;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .timer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5vh;
    }

    .timer-label {
      font-size: clamp(1rem, 3.2vw, 1.2rem);
      color: var(--neon-gold);
      text-shadow: 0 0 15px var(--neon-gold);
      font-weight: 700;
    }

    .timer-value {
      font-size: clamp(2rem, 7vw, 2.8rem);
      font-weight: 900;
      color: var(--neon-lime);
      text-shadow:
        0 0 25px var(--neon-lime),
        0 0 50px rgba(0, 255, 136, 0.5);
      animation: timer-pulse 1s infinite alternate;
    }

    @keyframes timer-pulse {
      0% {
        opacity: 0.7;
        transform: scale(1);
      }

      100% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .timer-bar {
      height: 1.2vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .timer-fill {
      height: 100%;
      background: linear-gradient(90deg,
          var(--neon-lime) 0%,
          var(--neon-cyan) 50%,
          var(--neon-lime) 100%);
      width: 100%;
      transition: width 1s linear;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .timer-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent);
      animation: timer-shine 2s infinite linear;
    }

    @keyframes timer-shine {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    /* ===== RESULTS SCREEN ===== */
    .results-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
          rgba(0, 5, 15, 0.98) 0%,
          rgba(0, 10, 30, 0.95) 100%);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5vh 5vw;
      z-index: 100;
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      animation: results-enter 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes results-enter {
      0% {
        opacity: 0;
        transform: translateY(100px) scale(0.9);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .results-content {
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: content-float 4s ease-in-out infinite;
    }

    @keyframes content-float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .victory-icon {
      font-size: clamp(5rem, 20vw, 8rem);
      margin: 2vh 0;
      animation: trophy-spin 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      filter: drop-shadow(0 0 40px gold);
    }

    @keyframes trophy-spin {
      0% {
        transform: rotateY(0) scale(0.5) rotate(0deg);
        opacity: 0;
      }

      100% {
        transform: rotateY(360deg) scale(1) rotate(360deg);
        opacity: 1;
      }
    }

    .final-score {
      font-size: clamp(3rem, 12vw, 5rem);
      background: linear-gradient(135deg,
          gold 0%,
          var(--neon-gold) 25%,
          #ffd700 50%,
          var(--neon-gold) 75%,
          gold 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 3vh 0;
      text-shadow:
        0 0 40px gold,
        0 0 80px rgba(255, 215, 0, 0.5);
      animation: score-glow-final 3s infinite alternate;
      font-weight: 900;
      background-size: 200% 200%;
      animation: score-glow-final 3s infinite alternate, gradient-shift 4s infinite linear;
    }

    @keyframes score-glow-final {
      0% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .result-message {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      margin-bottom: 3vh;
      color: var(--neon-cyan);
      text-shadow: 0 0 20px var(--neon-cyan);
      font-weight: 700;
    }

    .prize-container {
      background: linear-gradient(135deg,
          var(--neon-magenta) 0%,
          var(--neon-violet) 50%,
          var(--neon-magenta) 100%);
      padding: 3vh 4vw;
      border-radius: 20px;
      margin: 3vh 0;
      position: relative;
      overflow: hidden;
      animation: prize-pulse 3s infinite alternate;
    }

    @keyframes prize-pulse {
      0% {
        box-shadow:
          0 0 40px var(--neon-magenta),
          0 0 80px rgba(255, 0, 255, 0.5);
      }

      100% {
        box-shadow:
          0 0 60px var(--neon-violet),
          0 0 120px rgba(157, 78, 221, 0.7);
      }
    }

    .prize-text {
      font-size: clamp(1.1rem, 3.5vw, 1.4rem);
      font-weight: 900;
      text-shadow: 0 0 15px white;
      color: white;
    }

    .restart-btn {
      background: linear-gradient(135deg,
          var(--neon-cyan) 0%,
          var(--neon-lime) 100%);
      border: none;
      color: black;
      padding: 2.5vh 6vw;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 900;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 3vh;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 15px 40px rgba(0, 255, 136, 0.4),
        0 0 50px rgba(0, 247, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2vw;
      width: 100%;
      max-width: 300px;
      touch-action: manipulation;
    }

    .restart-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow:
        0 25px 60px rgba(0, 255, 136, 0.6),
        0 0 80px rgba(0, 247, 255, 0.5);
    }

    .restart-btn:active {
      transform: translateY(0) scale(0.98);
    }

    /* ===== MODAL ===== */
    .cyber-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      padding: 5vw;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .cyber-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: linear-gradient(135deg,
          rgba(0, 10, 30, 0.98) 0%,
          rgba(5, 15, 40, 0.95) 100%);
      border: 4px solid;
      border-image: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta)) 1;
      border-radius: 25px;
      padding: 5vh 5vw;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      transform: scale(0.8) rotateX(-20deg);
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow:
        0 0 80px rgba(0, 247, 255, 0.5),

        elements.timerValue.style.animation = 'timer-pulse 1s infinite alternate';
      }
    }

    function timeUp() {
      if (!canAnswer) return;

      canAnswer = false;
      const mission = MISSIONS[currentMissionIndex];
      const buttons = elements.answersContainer.querySelectorAll('.cyber-option');

      // Mostrar resposta correta
      buttons.forEach((btn, index) => {
        btn.classList.add('disabled');
        if (index === mission.correct) {
          btn.classList.add('correct');
        }
      });

      showModal(false, "‚è∞ TEMPO ESGOTADO! " + mission.explanation);

      setTimeout(() => {
        continueGame();
      }, 3000);
    }

    // ==================== EFEITOS VISUAIS ====================
    function createScoreParticles() {
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.style.position = 'fixed';
          particle.style.width = '12px';
          particle.style.height = '12px';
          particle.style.backgroundColor = '#ffd700';
          particle.style.borderRadius = '50%';
          particle.style.left = '90%';
          particle.style.top = '60px';
          particle.style.zIndex = '100';
          particle.style.pointerEvents = 'none';
          particle.style.boxShadow = '0 0 25px gold';

          document.body.appendChild(particle);

          particle.animate([
            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
            { transform: 'translate(0, -120px) scale(0)', opacity: 0 }
          ], {
            duration: 800,
            easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
          });

          setTimeout(() => particle.remove(), 800);
        }, i * 100);
      }
    }

    function createWarningEffects() {
      for (let i = 0; i < 3; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.width = '10px';
        particle.style.height = '10px';
        particle.style.backgroundColor = '#ff0055';
        particle.style.borderRadius = '50%';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.zIndex = '100';
        particle.style.pointerEvents = 'none';
        particle.style.boxShadow = '0 0 20px #ff0055';

        document.body.appendChild(particle);

        particle.animate([
          { transform: 'scale(1)', opacity: 1 },
          { transform: 'scale(0)', opacity: 0 }
        ], {
          duration: 400,
          easing: 'ease-out'
        });

        setTimeout(() => particle.remove(), 400);
      }
    }

    // ==================== MODAL ====================
    function showModal(isCorrect, explanation) {
      if (isCorrect) {
        elements.modalIcon.innerHTML = '<i class="fas fa-trophy"></i>';
        elements.modalTitle.textContent = 'ACERTOU! üéØ';
        createConfettiBurst(50);
      } else {
        elements.modalIcon.innerHTML = '<i class="fas fa-bolt"></i>';
        elements.modalTitle.textContent = 'ERROU! üí•';
      }

      elements.modalMessage.textContent = explanation;
      elements.cyberModal.classList.add('active');
    }

    function createConfettiBurst(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.style.position = 'fixed';
          confetti.style.width = `${Math.random() * 15 + 8}px`;
          confetti.style.height = '8px';
          confetti.style.backgroundColor = getRandomNeonColor();
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.top = '-20px';
          confetti.style.zIndex = '100';
          confetti.style.pointerEvents = 'none';
          confetti.style.borderRadius = '4px';
          confetti.style.transform = `rotate(${Math.random() * 45}deg)`;

          document.body.appendChild(confetti);

          confetti.animate([
            { transform: `translateY(0) rotate(${Math.random() * 45}deg)`, opacity: 1 },
            { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
          ], {
            duration: Math.random() * 3000 + 1500,
            easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
          });

          setTimeout(() => confetti.remove(), 4500);
        }, i * 40);
      }
    }

    function continueGame() {
      autoContinue = false;
      elements.cyberModal.classList.remove('active');
      playSound('clickSound');

      if (currentMissionIndex < MISSIONS.length - 1) {
        currentMissionIndex++;
        loadMission();
      } else {
        showResults();
      }
    }

    // ==================== RESULTADOS ====================
    function showResults() {
      elements.resultsScreen.style.display = 'flex';
      playSound('winSound');

      const percentage = Math.round((score / 500) * 100);

      // Configurar resultados
      elements.finalScore.textContent = `${score}/500`;

      if (percentage === 100) {
        elements.victoryIcon.textContent = 'üëë';
        elements.resultMessage.textContent = "INCR√çVEL! VOC√ä √â UMA LENDA! üèÜ";
        elements.prizeText.textContent = "üéÅ PR√äMIO SUPREMO: 1 BIS + 1 PIRULITO + O RESPEITO DE TODOS! üç´üç≠";
        createVictoryFireworks();
      } else if (percentage >= 80) {
        elements.victoryIcon.textContent = 'üèÜ';
        elements.resultMessage.textContent = "IMPRESSIONANTE! VOC√ä ARRASOU! üí™";
        elements.prizeText.textContent = "üéÅ PR√äMIO √âPICO: 1 BIS √â SEU! üç´";
        createConfettiBurst(80);
      } else if (percentage >= 60) {
        elements.victoryIcon.textContent = 'ü•à';
        elements.resultMessage.textContent = "MUITO BOM! VOC√ä TEM POTENCIAL! ‚ö°";
        elements.prizeText.textContent = "üéÅ PR√äMIO: CONHECIMENTO VALIOSO! üìö";
      } else {
        elements.victoryIcon.textContent = 'üéØ';
        elements.resultMessage.textContent = "CONTINUE TREINANDO! O FUTURO √â SEU! üí°";
        elements.prizeText.textContent = "üéÅ PR√äMIO: EXPERI√äNCIA INCR√çVEL! ‚ú®";
      }
    }

    function createVictoryFireworks() {
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const x = Math.random() * 70 + 15;
          const y = Math.random() * 70 + 15;

          for (let j = 0; j < 25; j++) {
            setTimeout(() => {
              const firework = document.createElement('div');
              firework.style.position = 'fixed';
              firework.style.width = '8px';
              firework.style.height = '8px';
              firework.style.backgroundColor = getRandomNeonColor();
              firework.style.borderRadius = '50%';
              firework.style.left = `${x}%`;
              firework.style.top = `${y}%`;
              firework.style.zIndex = '100';
              firework.style.pointerEvents = 'none';
              firework.style.boxShadow = `0 0 25px ${firework.style.backgroundColor}`;

              document.body.appendChild(firework);

              const angle = (j / 25) * Math.PI * 2;
              const distance = Math.random() * 180 + 70;

              firework.animate([
                { transform: 'scale(1)', opacity: 1 },
                { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
              ], {
                duration: 1200,
                easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
              });

              setTimeout(() => firework.remove(), 1200);
            }, j * 40);
          }
        }, i * 800);
      }
    }

    // ==================== UTILIT√ÅRIOS ====================
    function getRandomNeonColor() {
      const colors = ['#00f7ff', '#ff00ff', '#00ff88', '#ffd700', '#9d4edd', '#00ff41'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // ==================== REINICIAR ====================
    function restartQuiz() {
      playSound('clickSound');

      // Resetar vari√°veis
      currentMissionIndex = 0;
      score = 0;
      canAnswer = true;

      // Esconder tela de resultados
      elements.resultsScreen.style.display = 'none';

      // Limpar part√≠culas antigas
      elements.particlesContainer.innerHTML = '';

      // Recriar part√≠culas de fundo
      createInitialParticles();

      // Recarregar primeira miss√£o
      loadMission();

      // Efeito de boas-vindas
      createWelcomeEffects();
    }

    // ==================== INICIAR TUDO ====================
    document.addEventListener('DOMContentLoaded', init);

    // ==================== AJUSTAR ALTURA DIN√ÇMICA ====================
    function updateViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', updateViewportHeight);
    updateViewportHeight();

    // ==================== PREVENIR COMPORTAMENTO PADR√ÉO ====================
    window.addEventListener('contextmenu', e => e.preventDefault());
    window.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) e.preventDefault();
    });
  </script>
